{{ partial "header.html" . }}
<section id="content" role="main">
  <div class="container">
    <div class="row">
      <div class="col-sm-9">
        {{ range $index, $page := .Paginator.Pages }}
          {{ if not (isset $page.Params "exclude_paginate") }}
            {{ .Render "li" }}
          {{ end }}
        {{ end }}
        {{ partial "pagination.html" .Paginator }}
      </div>
      <div class="col-sm-3">
        {{ partial "sidebar.html" . }}
      </div>
    </div>
  </div>
</section>
{{ partial "footer.html" . }}
