{{ partial "header.html" . }}

<section id="main">
  <div>
    <h2 id="title">{{ .Title }}</h2>

    <ul>
    {{ $data := .Data }}
    {{ range $key, $value := .Data.Terms.ByCount }}
      <li><a href="/{{ $data.Plural }}/{{ $value.Name | urlize }}">{{ $value.Name }}</a> {{ $value.Count }}</li>
    {{ end }}
   </ul>
  </div>
</section>

{{ partial "footer.html" . }}
